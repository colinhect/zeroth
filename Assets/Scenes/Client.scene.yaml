---
sceneType: ClientScene
systems:
  - systemType: DebugSystem
    linesMaterial: Hect/Materials/DebugLines.material
  - systemType: InterfaceSystem
    defaultFont: Hect/Interface/Vera.font
    defaultFontSize: 13
entities:
  - name: LocalPlayer
    components:
      - componentType: PlayerComponent
      - componentType: TransformComponent
        localPosition: [ 0, -10, 0 ]
      - componentType: CameraComponent
        clearColor: [ 1, 0, 0 ]
        fieldOfView: 75
        farClip: 10000
  - name: Light
    components:
      - componentType: DirectionalLightComponent
        direction: [ 1, 1, 1 ] 
        color: [ 1000, 1000, 1000 ] 
  - name: Crate
    components:
      - componentType: TransformComponent
        localPosition: [ 0, 10, 0 ]
      - componentType: BoundingBoxComponent
      - componentType: GeometryComponent
        surfaces:
          - mesh: Test/Cube.Main.mesh
            material: Test/MetalCrate.material
