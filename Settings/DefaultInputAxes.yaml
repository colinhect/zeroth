---
input_axes:
  - name: Yaw
    bindings:
      - type: MouseMoveX
        mouse_sensitivity: 0.006
        invert: true
  - name: Pitch
    bindings:
      - type: MouseMoveY
        mouse_sensitivity: 0.006
        invert: true
  - name: Roll
    bindings:
      - type: Key
        key: E
        range: [ 0, 1 ]
        acceleration: 5
        gravity: 2
      - type: Key
        key: Q
        range: [ -1, 0 ]
        acceleration: 5
        gravity: 2
        invert: true
  - name: ThrustX
    bindings:
      - type: Key
        key: D
        range: [ 0, 1 ]
        acceleration: 5
        gravity: 2
      - type: Key
        key: A
        range: [ -1, 0 ]
        acceleration: 5
        gravity: 2
        invert: true
  - name: ThrustY
    bindings:
      - type: Key
        key: W
        range: [ 0, 1 ]
        acceleration: 5
        gravity: 2
      - type: Key
        key: S
        range: [ -1, 0 ]
        acceleration: 5
        gravity: 2
        invert: true
  - name: ThrustZ
    bindings:
      - type: Key
        key: X
        range: [ 0, 1 ]
        acceleration: 5
        gravity: 2
      - type: Key
        key: Z
        range: [ -1, 0 ]
        acceleration: 5
        gravity: 2
        invert: true
  - name: Exposure
    bindings:
      - type: Key
        key: V
        range: [ 0, 1 ]
        acceleration: 5
        gravity: 2
      - type: Key
        key: C
        range: [ -1, 0 ]
        acceleration: 5
        gravity: 2
        invert: true
